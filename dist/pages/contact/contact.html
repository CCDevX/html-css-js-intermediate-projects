<div class="contact-container">
  <div class="text-container">
    <h2><span>Immortalisez vos moments précieux</span> avec moi.</h2>
    <p>
      Que ce soit pour une séance photo ou simplement échanger, je suis à votre
      écoute.
    </p>
  </div>
  <div class="form-container">
    <input
      type="text"
      name="fullname"
      id="fullname"
      placeholder="Nom & Prénom"
      aria-label="Nom et prénom"
    />
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Adresse e-mail"
      aria-label="Adresse e-mail"
    />
    <input
      type="tel"
      name="phone"
      id="phone"
      placeholder="Téléphone"
      aria-label="Numéro de téléphone"
    />
    <textarea
      name="message"
      id="message"
      placeholder="Votre message..."
      aria-label="Message"
    ></textarea>
    <button class="btn-contact">Envoyer</button>
  </div>
</div>
